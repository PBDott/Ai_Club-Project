<!-- 
    버튼을 클릭하면 사용자의 모니터 화면에 가로 500px, 세로 300px 크기로 팝업창이 열리고, 팝업창에는 구글 사이트가 표시되도록 코드를 작성해 보세요
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="popup()">팝업</button>
    <script>
        function popup() {
            window.open('https://google.com', '팝업', 'width=500, height == 300');
        }
    </script>
</body>
</html>
